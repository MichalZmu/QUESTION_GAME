<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nigdy Nie Mów Nigdy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
<header>
   <div class="header-content">
       <h1 class="text-center header-main-text">Nigdy Nie Mów Nigdy</h1>       
   </div>
</header>
<section>
    <div id="choose-box" class="container text-center main-content">
        <h1 class="text-center">Zaczynamy?</h1>
        <div class="row choose-option">
            <div class="col text-danger"><h1><span onclick="hotClick()">Hot</span></h1></div>
            <div class="col text-success"><h1><span onclick="easyClick()">Easy</span></h1></div>
        </div>
    </div>
    <div class="question-div text-center" id="question-box">
        <h1 id="question" class="text-center">To jest question-box!</h1>
        <button onclick="showNextEasyQuestion()">Next Easy!</button>
        <button onclick="showNextHotQuestion()">Next Hot!</button>
    </div>
</section>
   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>    
</body>
</html>
